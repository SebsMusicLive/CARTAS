<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo/Cartas.ico" type="image/x-icon">
    
    <title>Mazo de cartas</title>
</head>
<body>
    <div class="contenedor">
        <h1 class="tittle">Inicio de sesión</h1>
        <div class="contenedor-form">
        <form action="" method="post" id="form">
            <div class="row g-6 usuario">
                <div class="col-auto">
                    <label for="inputUsuario">Usuario: </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputUsuario" name="usuario" placeholder="Ingresa tu usuario">
                </div>
            </div>
            <div class="row g-6 password">
                <div class="col-auto">
                    <label for="inputPassword">Password: </label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword" name="password" class="inputPassword" placeholder="Ingresa tu contraseña">
                </div>
            </div>

            <div class="btns">
                <button type="submit" class="btn_ingresar">Ingresar</button>
                
            </div>
            
            <script src="js/validar_login.js"></script>   
        </form>
    </div>
    </div>

    <div class="footer">
        <footer>
            <p>© Sebastián López</p>
        </footer>
    </div>
    
</body>
</html>
